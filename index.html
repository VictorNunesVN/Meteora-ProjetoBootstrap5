<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/Favicon 1.png" type="image/x-icon">
    <title>Meteora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="cabecalho">
        <nav class="navbar navbar-expand-lg bg-black ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/img/Identidade-visual---Meteora-slogan 2.png" width="137" height="32" alt="Logo do site Meteora"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active item_color ms-3" aria-current="page" href="#" >Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item_color ms-3" href="#">Lojas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item_color ms-3" href="#">Novidades</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link item_color ms-3">Promoções</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Digite o produto" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="principal">
        <section class="carrossel">
            <div id="carouselExampleCaptions" class="carousel slide"  data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/img/banners/ImagemBanner 1 _1440.png" class="d-block w-100" alt="mulher branca com fundo roxo e logo da Meteora">
                  </div>
                  <div class="carousel-item" data-bs-interval="10000">
                    <img src="/img/banners/ImagemBanner 2_1440.png" class="d-block w-100" alt="Mulher negra sentada num fundo salmão">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="titulo fs-1">COLEÇÃO ATEMPORAL</h5>
                      <p class="subtitulo ">Estilo e qualidade para durar.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="10000">
                    <img src="/img/banners/ImagemBanner 3_1440.png" class="d-block w-100" alt="Homem negro, de chapel, num nundo lanraja">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="titulo fs-1">COLEÇÃO ATEMPORAL</h5>
                      <p class="subtitulo">Alto impacto visual, baixo impacto ambiental!</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <section class="cartoes">
            <h3 class="titulo text-center pt-5 pb-3">Busque por categorias</h3>
            <div class="container">
                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/camiseta.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Camiseta</p>
                    </div>
                </div>

                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/bolsa.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Bolsas</p>
                    </div>
                </div>

                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/calçados.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Calçados</p>
                    </div>
                </div>

                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/calca.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Calças</p>
                    </div>
                </div>

                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/casaco.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Casacos</p>
                    </div>
                </div>
                
                <div class="card col-md-2 borda" id="tamanho">
                    <img src="/img/categorias/oculos.png" alt="">
                    <div class="card-header bg-black">
                      <p class="text-center m-0 txt-cat">Óculos</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center" class="produtos">
            <h3>Produtos que estão bombando !</h3>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
